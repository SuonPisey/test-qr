<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Redirect</title>
    <script>
        // Platform detection
        const userAgent = navigator.userAgent  navigator.vendor  window.opera;
        let redirectUrl = "";

        if (/android/i.test(userAgent)) {
            // Android detected
            redirectUrl = "https://play.google.com/store/apps/details?id=com.example.android";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS detected
            redirectUrl = "https://apps.apple.com/app/id123456789";
        } else {
            // Default fallback page (web version)
            redirectUrl = "https://example.com/web-version";
        }

        // Redirect after short delay
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 100); // 100ms delay
    </script>
</head>
<body>
    <p>Redirecting you to the app...</p>
</body>
</html>
